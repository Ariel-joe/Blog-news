<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog News</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav class="flex flex-row my-4">
      <ul class="flex flex-row mx-auto gap-3">
        <li><a href="/">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="new-blog.html">New Blog</a></li>
      </ul>
    </nav>

    <div>
      <div id="success"></div>
      <div id="fail"></div>
    </div>

    <div class="flex justify-center items-center w-90% sm:w-80%">
      <form onsubmit="submitForm(event)" id="articleForm" class="border p-4">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required class="border border-r-2 w-full"/><br /><br />

        <label for="description">Description:</label>
        <input
          type="text"
          id="description"
          name="description"
          class="border border-r-2 w-full"
          required
        /><br /><br />

        <label for="image">Image URL:</label>
        <input type="url" id="image" name="image" class="border border-r-2 w-full" required /><br /><br />

        <label for="content">Content:</label>
        <textarea id="content" name="content" class="border border-r-2 w-full" required></textarea><br /><br />

        <button type="submit" class="bg-black w-full px-6 py-2 text-white rounded-sm">Add Article</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
